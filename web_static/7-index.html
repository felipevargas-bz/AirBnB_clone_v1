<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
</head>
<body>
        <header>
            <div class="logo">
                
            </div>
        </header>
    <div class="container">

        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover popover1">
                    <ul class="top">
                        <li><h2>Arizona:</h2></li>
                        <li><p>Page</p></li>
                        <li><p>Page2</p></li>
                    </ul>
                    <ul>
                        <li><h2>California:</h2></li>
                        <li><p>San Francisco</p></li>
                        <li><p>Los Altos</p></li>
                    </ul>
                    
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover popover2">
                    <ul class="top">
                        <li><p>Internet</p></li>
                        <li><p>TV</p></li>
                        <li><p>Kitchen</p></li>
                        <li><p>Iron</p></li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="box box-1">
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
            </div>
            <div class="box box-2">
                <article><h2>A suite</h2></article>
            </div>
        </section>
    </div>
        <footer>
            <p class="academy">
                Holberton School
            </p>
        </footer>
</body>
</html>
